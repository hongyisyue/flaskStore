{% extends "layout.html" %}
{% block content %}
<div id="home">
</div>
<div class="container-fluid">
  <div class="row">
    {% for post in posts %}
    <div class="col-4">
      <article class="media content-section">
      <img class="img-thumbnail article-img" src="{{ url_for('static', filename='img/' + post.image_file) }}">
      <div class="media-body">
      <div class="article-metadata">
      <a class="mr-2" href="{{ url_for('product', post_id=post.id) }}">{{ post.title }}</a>
      <small class="text-muted">{{ post.price }}</small>
    </div>

    <p class="article-content">{{ post.content }}</p>
      </div>
    </article>
  </div>
  {% endfor %}

</div>
</div>
{% endblock content %}
